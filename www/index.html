<script>


var term = {
    name : null,
	title : null,
}
var cart= [];
sessionStorage.setItem('cart', JSON.stringify(cart));
var order=[];
//------------------------Отправка заказа----------------------------------------------------------------------------------
$(document).on('click', '#submit', function() { // catch the form's submit event
            if($('#name').val().length > 0 && $('#tel').val().length > 0){
                // Send data to server through the ajax call
                // action is functionality we want to call and outputJSON is our data
                    $.ajax({url: 'http://express-pizza.by/checkout.php',
                        data: {action : 'checkout', formData : $('#form-checkout').serialize()+'&cart='+sessionStorage.getItem('cart')},
                        type: 'post',                  
                        async: 'true',
                        dataType: 'json',
                        beforeSend: function() {
                            // This callback function will trigger before data is sent
                            	$.mobile.loading( "show" ); // This will show ajax spinner
								var checkout = {};
								$('form input').each(function(){
								if($(this).attr('id'))
								checkout[$(this).attr('id')]=$(this).val();
								});
								sessionStorage.setItem('checkout', JSON.stringify(checkout));

                        },
                        complete: function() {
                            // This callback function will trigger on data sent/received complete
                            	$.mobile.loading( "hide" ); // This will hide ajax spinner
                        },
                        success: function (result) {
                            if(result.status) {
							    order=result;
                                clearCart();
                                $.mobile.changePage("#complete");                        
                            } else {
                                alert('Упс. Ошибка отправки заказа:( Попробуйте еще раз.');
                            }
                        },
                        error: function (request,error) {
                            // This callback function will trigger on unsuccessful action               
                            alert('Упс. Ошибка отправки заказа:( Возможно отсутствует подключение к интернету.');
                        }
                    });                  
            } else {
                alert('Заполните все поля.');
            }          
            return false; // cancel original event to prevent form submitting
        });
//------------------------Выбор категории товара----------------------------------------------------------------------------------

$(document).on('vclick', '#menu-list li a', function(){  
    term.name = $(this).attr('term');
	term.title = $(this).children().html();
	$.mobile.loading( "show" );
    $.mobile.changePage( "#tovar", { transition: "slide", changeHash: false });
});
//--------------------------Добавление товара--------------------------------------------------------------------------------
$(document).on('vclick', '#tovar-list li a[type="add-to-cart"]', function(){  
var nid = $(this).attr('nid');
cart = JSON.parse(sessionStorage.getItem('cart'));
        $.each(JSON.parse(sessionStorage.getItem('tovars')).Items, function(i,item){
		    if(item.node.nid==nid) {
			  if(cart.length>0) {
			    if(cart[nid])
			    cart[nid].qty+=1;
			    else{
			         cart[nid]=item.node;
			         cart[nid]['qty']=1;
			         } 
			  }else {
			         cart[nid]=item.node;
			         cart[nid]['qty']=1;
			         }
            sessionStorage.setItem('cart', JSON.stringify(cart));
            }
          }); 
  updateCart();
});
//--------------------------Удаление товара--------------------------------------------------------------------------------
$(document).on('vclick', '#cart-list li a[type="remove-from-cart"]', function(){  
var nid = $(this).attr('nid');
cart = JSON.parse(sessionStorage.getItem('cart'));
delete cart[nid];
sessionStorage.setItem('cart', JSON.stringify(cart));
$(this).parent().remove();
updateCart();
});

//---------------------Загрузка товаров с сайта-------------------------------------------------------------------------------------

$(document).ready(function(){

$.mobile.loading( "show", {
	text: 'Загрузка меню...',
	textVisible: true,
	theme: 'a',
	html: ""
});
$.getJSON("http://express-pizza.by/tovarjson",
    function(data){
	sessionStorage.setItem('tovars', JSON.stringify(data));
	$.mobile.loading( "hide" );
	});
 updateCart();
}); 
//---------------------Форма заказа-------------------------------------------------------------------------------------

$(document).on('pagebeforeshow', '#checkout', function(){

var checkout=JSON.parse(sessionStorage.getItem('checkout'));
 	if(checkout) {
	    for(key in checkout) {
		$('form input#'+key).attr('value', checkout[key]);
		}
    $.mobile.loading( "hide" );
	}
	*/
});
//---------------------Заказ завершен-------------------------------------------------------------------------------------

$(document).on('pagebeforeshow', '#complete', function(){ 
$('#complete [data-role="content"]').html(order.msg);
$.mobile.loading( "hide" );
});
//---------------------Корзина-------------------------------------------------------------------------------------

$(document).on('pagebeforeshow', '#cart', function(){ 
 	$('#cart-list').empty();
    cart = JSON.parse(sessionStorage.getItem('cart'));
          for (key in cart) {
		    if(cart[key]) {
              $('#cart-list').append('<li><a href=""><img src="'+cart[key].image+'"><h2>'+cart[key].title+'</h2><h4>'+cart[key].price+'р</h4></a><a href="" type="remove-from-cart" data-theme="c" nid='+cart[key].nid+'>Remove</a></li>');
			}
          }; 
		  $('#cart-list').listview('refresh'); 
		  $.mobile.loading( "hide" );
});
//---------------------Товары-------------------------------------------------------------------------------------

$(document).on('pagebeforeshow', '#tovar', function(){   
 	$('#tovar-list').empty();
	$('#tovar h1#header-title').html(term.title);
	
        $.each(JSON.parse(sessionStorage.getItem('tovars')).Items, function(i,item){
		    if(item.node.term.toLowerCase().indexOf(term.name) >= 0) {
			  if(!item.node.text)
			  item.node.text='';
              $('#tovar-list').append('<li><a href=""><img src="'+item.node.image+'"><h2>'+item.node.title+'</h2><p>'+item.node.text+'</p><h4>'+money(item.node.price)+' р</h4></a><a href="" type="add-to-cart" data-theme="e" nid='+item.node.nid+'>Buy</a></li>');
			}
          }); 
		  $('#tovar-list').listview('refresh'); 
		  $.mobile.loading( "hide" );
		
	});	
//---------------------Обновление корзины-------------------------------------------------------------------------------------

function updateCart() {
cart = JSON.parse(sessionStorage.getItem('cart'));
var qty = 0;
var total = 0;
for (key in cart) {
  if(cart[key]) {
  qty+=cart[key]['qty'];
  total+=cart[key].price*cart[key]['qty'];
  }
};
if(qty>0 && total>0)	
$('#home-footer, #tovar-footer').html('<div data-role="navbar" data-iconpos="left"><ul><li><a href="#cart" data-icon="shop" data-theme="c" data-inline="true" class="ui-shadow-icon ui-btn ui-shadow ui-btn-icon-left">'+qty+' товаров на '+money(total)+' р</a></li></ul></div>');
else 
$('#home-footer, #tovar-footer').html('<div data-role="navbar" data-iconpos="right"><ul><li><span>Ваша корзина пуста</span></li></ul></div>');
if(qty>0 && total>0)
$('#cart-footer').html('<div data-role="navbar" data-iconpos="right"><ul><li><span>'+qty+' товаров на '+money(total)+' р</span><a href="#checkout" data-icon="check" data-theme="c" data-inline="true">Оформить заказ</a></li></ul></div>');
else
$('#cart-footer').html('<div data-role="navbar" data-iconpos="right"><ul><li><span>Ваша корзина пуста</span></li></ul></div>');

$('[data-role="footer"]').trigger('create');
}

//-----------------------Очистка корзины-----------------------------------------------------------------------------------
function clearCart() {
cart = JSON.parse(sessionStorage.getItem('cart'));
for(key in cart)
delete cart[key];
sessionStorage.setItem('cart', JSON.stringify(cart));
updateCart();
}

//-----------------------Денежный формат-----------------------------------------------------------------------------------
function money(n) {
	    n += "";
	    n = new Array(4 - n.length % 3).join("U") + n;
	    return n.replace(/([0-9U]{3})/g, "$1 ").replace(/U/g, "");
}
