    <body  onload="onLoad()">

	
<!----------------------------------------Home page----------------------------->	
    <div data-role="page" id="home">
	
			<div class="header" data-role="header" data-fullscreen="false"  data-theme="c">
				<img src="img/logo.png"/>
			</div>
			
			  <div data-role="content">
							<ul data-role="listview" id="menu-list" data-inset="true" data-shadow="false">
								<li data-role="collapsible" data-iconpos="right" data-inset="false" data-theme="a">
									<h2><img src="img/pizzs2.png"><p>Пиццы</p></h2>
									<ul data-role="listview">
									<li data-theme="f"><a class="term" href="" term="pizza23" data-prefetch><img src="img/pizz23.png"><h2>Пицца 23</h2></a></li>
									<li data-theme="f"><a class="term" href="" term="pizza30" data-prefetch><img src="img/pizz30.png"><h2>Пицца 30</h2></a></li>
									<li data-theme="f"><a class="term" href="" term="pizza36" data-prefetch><img src="img/pizz36.png"><h2>Пицца 36</h2></a></li>
									</ul>
								</li>
								<li data-theme="a"><a class="term" href="" term="pirogi"><img src="img/pie.png"><h2>Пироги</h2></a></li>
								<li data-theme="a"><a class="term" href="" term="togo"><img src="img/togo.png"><h2>Пицца TOGO</h2></a></li>
								<li data-theme="a"><a class="term" href="" term="salati"><img src="img/salat.png"><h2>Салаты</h2></a></li>
								<li data-theme="a"><a class="term" href="" term="sous"><img src="img/sousi.png"><h2>Соусы</h2></a></li>
								<li data-theme="a"><a class="term" href="" term="napitki"><img src="img/fanta.png"><h2>Напитки</h2></a></li>
								<li data-theme="a"><a class="term" href="" term="soki"><img src="img/sok2.png"><h2>Соки</h2></a></li>
							</ul>
			</div>
			
			<div data-role="footer" data-position="fixed" id="home-footer">
			</div>
	
    </div>
<!---------------------------------------------Home page------------------------>	

<!--------------------------------------------Tovar template---------------------------->	
     <div data-role="page" id="tovar">
			<div class="header" data-role="header" data-position="fixed" data-theme="c" data-fullscreen="false">
				<a href="#home" data-role="button" data-icon="bars" data-iconpos="notext" data-theme="c" data-inline="true">Bars</a>
				<h1 id="header-title"></h1>
			</div>
			  <div data-role="content">
				<div id="tovar-list">
				</div>
			  </div>
			<div data-role="footer" data-position="fixed" id="tovar-footer">
			</div>
    </div>
<!--------------------------------------------Tovar template---------------------------->

<!--------------------------------------------Cart template---------------------------->	
     <div data-role="page" id="cart">
			<div class="header" data-role="header" data-position="fixed" data-theme="c" data-fullscreen="false">
				<a href="#" data-role="button" data-rel="back" data-iconpos="notext" data-icon="arrow-l"  data-theme="c">Back</a>
				<h1 id="header-title">Корзина</h1>
			</div>
			  <div data-role="content">
				<!-- <ul data-role="listview" id="cart-list" data-split-icon="delete" >
				</ul> -->
				<div id="tovar-list">
				</div>				
			  </div>
			<div data-role="footer" data-position="fixed" id="cart-footer">
			</div>
    </div>
<!--------------------------------------------Cart template---------------------------->
		
<!--------------------------------------------Checkout template---------------------------->	
     <div data-role="page" id="checkout">
			<div class="header" data-role="header" data-position="fixed" data-theme="c" data-fullscreen="false">
				<a href="#" data-role="button" data-rel="back" data-iconpos="notext" data-icon="arrow-l"  data-theme="c">Back</a>
				<h1 id="header-title">Оформление заказа</h1>
			</div>
			  <div data-role="content">
			<form id="form-checkout" data-ajax="false">
				<fieldset>
                    <div data-role="fieldcontain">
                        <label for="name" data-inline="true">Имя:</label>
                        <input type="text" value="" name="name" id="name" class="required"/>
                    </div> 
					<div data-role="fieldcontain">
					<label for="tel">Телефон:</label>
                    <select name="kod" id="kod">
                       <option value="Velcom +37529">Velcom +375 29</option>
					   <option value="Velcom +37544">Velcom +375 44</option>
                       <option value="MTC +37529">МТС +375 29</option>
					   <option value="MTC +37533">МТС +375 33</option>
                       <option value="Life +37525">Life:) +375 25</option>
                       <option value="Gorod +37517">Городской +375 17</option>
					   <option value="drugoe">Другой</option>
					</select>
					</div>
					<div data-role="fieldcontain">
                        <input type="text" value="" name="tel" id="tel" data-mini="true" class="required"/>
                    </div>
<fieldset data-role="controlgroup">
    <legend class="ui-hidden-accessible">Доставка:</legend>
    <label for="dostavka">Доставка</label>
    <input name="dostavka" id="dostavka" type="checkbox" checked="checked" data-theme="a">
</fieldset>
<div id="adres-fields">  
					<div data-role="fieldcontain">                                     
                        <label for="adres">Улица:</label>
                        <input type="text" value="" name="adres" id="adres" data-mini="true"/>
                    </div>
					<div data-role="fieldcontain">
    					<label for="house_num">Дом:</label>
                        <input type="text" value="" name="house_num" id="house_num" data-mini="true"/>
					</div>
					<div data-role="fieldcontain">
					    <label for="korpus">Корпус:</label>
                        <input type="text" value="" name="korpus" id="korpus" data-mini="true"/>
					</div>
					<div data-role="fieldcontain">
  					    <label for="kvartira">Квартира:</label>
                        <input type="text" value="" name="kvartira" id="kvartira" data-mini="true"/>
                    </div>
</div>					
					<div data-role="fieldcontain">
                        <label for="primechanie">Примечание:</label>
                        <input type="text" value="" name="primechanie" id="primechanie"/>
                    </div> 
                    <input type="button" data-theme="b" name="submit" id="submit" value="Отправить" onsubmit='return false;' >
                </fieldset>
			</form>
			  </div>
<script>

</script>
			<div data-role="footer" data-position="fixed" id="checkout-footer">
			</div>
    </div>
<!--------------------------------------------Checkout template---------------------------->		

<!--------------------------------------------Complete template---------------------------->	
     <div data-role="page" id="complete">
			<div class="header" data-role="header" data-position="fixed" data-theme="c" data-fullscreen="false">
			<a href="#home" data-role="button" data-iconpos="notext" data-icon="bars"  data-theme="c">Back</a>
				<h1 id="header-title">Готово!</h1>
				
			</div>
			
			  <div data-role="content">
				  <h3 class="ui-bar ui-bar-a ui-corner-all">Заказ отправлен</h3>
				  <div id="complete-content" class="ui-body ui-body-a ui-corner-all">
				   
				  </div>
				  <a href="#home" data-role="button" data-icon="home" data-theme="c" data-iconpos="left" data-inline="true">В начало</a>
			  </div>
			<div data-role="footer" data-position="fixed" id="complete-footer" data-theme="c"> 
			<img src="img/logo.png"/>
			</div>
    </div>
